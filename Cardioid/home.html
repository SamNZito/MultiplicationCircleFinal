<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Canvas Tutorial</title>
    <style type="text/css">
        canvas{
            border: 1px solid black;
        }

        body{
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="input-container">
        <label for="input1">Total # </label>
        <style>
            label {
              color: white;
            }
          </style>
        <input type="number" id="input1">
        <div id="input2-container">
            <label for="input2">Factor # </label>
            <style>
                label {
                    color: white;
                }
            </style>
            <input type="number" id="input2">
        </div>
        <div id="input3-container">
            <label for="SpeedBtn">Speed # </label>
            <style>
                label {
                 color: white;
                }
            </style>
            <input type="number" id="speedBtn">
        </div>
        <button onclick="processNumbers()">Process</button>
        
    </div>
        <div id="button-container">
          <button id="colorHueBtn">Color Hue</button>
          <button id="lengthHueBtn">Length Hue</button>
          <button id="indexHueBtn">Index Hue</button>
          <button id="white">Default</button>
        </div>
    <div id="animate-container">
        <button id="animateBtn">Animate</button>
    </div>
    <div id="numbers-container">
        <span id="totalDisplay">Total: 200.000</span>
        <span id="factorDisplay">Factor: 0.000</span>
        <span id="speedDisplay">Speed: 0.005</span>
    </div>
    <canvas style="background-color: white"></canvas>
    <script src="Cardiod.js"></script>

</body>
</html>
